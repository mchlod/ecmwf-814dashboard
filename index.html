<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç ECMWF Portale Meteo</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Smiling_goat.jpg/64px-Smiling_goat.jpg">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      font-size: 1.3rem;
    }
    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
    }
    nav {
      width: 250px;
      background-color: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    nav h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 10px 0;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover {
      background-color: #005599;
    }
    main {
      flex: 1;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notice {
      font-size: 1.1rem;
      color: #003366;
      text-align: center;
    }
    .dark-mode body {
      background-color: #111;
      color: #eee;
    }
    .dark-mode nav {
      background-color: #222;
      color: #eee;
    }
    .dark-mode header {
      background-color: #111;
      color: #eee;
    }
    .dark-mode main {
      background-color: #1a1a1a;
      color: #eee;
    }
    .dark-mode nav button:hover {
      background-color: #444;
    }
    .pizza-mode body {
      background-color: #fff3e0;
      color: #5c2e00;
    }
    .pizza-mode nav {
      background-color: #ffa726;
      color: #5c2e00;
    }
    .pizza-mode header {
      background-color: #fb8c00;
      color: #fff;
    }
    .pizza-mode main {
      background-color: #ffe0b2;
      color: #5c2e00;
    }
    .pizza-mode nav button:hover {
      background-color: #ffb74d;
    }
  </style>
</head>
<body>
  <header>üåç ECMWF Portale Meteo<button onclick="toggleDarkMode()" style="position: absolute; right: 20px; top: 10px; background: #222; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;"><span id="darkToggleIcon">üåô</span> Mode</button></header>
  <div class="container">
    <nav>
      <h2>üìä ECMWF Dashboard</h2>
      <button onclick="window.open('ecmwf-6mappe-final.html', '_blank')">Anomalie + EFI</button>
      <button onclick="window.open('ecmwf-meteogrammi-svizzera-dinamico.html', '_blank')">Meteogrammi Svizzera</button>
      <button onclick="window.open('ecmwf-regimi-hovmoller-dinamico.html', '_blank')">Regimi & Hovm√∂ller</button>
      <h2>üîó Link Esterni ECMWF</h2>
      <button onclick="window.open('https://charts.ecmwf.int/products/extended-anomaly-z500', '_blank')">Z500 ECMWF</button>
      <button onclick="window.open('https://charts.ecmwf.int/products/extended-anomaly-2t', '_blank')">2m Temp ECMWF</button>
      <button onclick="window.open('https://charts.ecmwf.int/products/extended-anomaly-mslp', '_blank')">MSLP ECMWF</button>
      <button onclick="window.open('https://charts.ecmwf.int/products/extended-efi-sot-2t', '_blank')">EFI Temp ECMWF</button>
      <button onclick="window.open('https://charts.ecmwf.int/products/extended-efi-sot-tp', '_blank')">EFI Precip ECMWF</button>
      <button onclick="window.open('https://charts.ecmwf.int/products/opencharts_extended_meteogram', '_blank')">Meteogrammi ECMWF</button>
    </nav>
    <main>
      <p class="notice">üêê Credi nel potere delle mappe. Anche le capre sorridono quando arriva un'onda di geopotenziale!</p>
    </main>
  </div>
<script>
  function toggleDarkMode() {
    const body = document.body;
    const icon = document.getElementById("darkToggleIcon");

    if (body.classList.contains("dark-mode")) {
      body.classList.remove("dark-mode");
      body.classList.add("pizza-mode");
      icon.textContent = "üçï";
      localStorage.setItem("mode", "pizza");
    } else if (body.classList.contains("pizza-mode")) {
      body.classList.remove("pizza-mode");
      icon.textContent = "üåô";
      localStorage.setItem("mode", "day");
    } else {
      body.classList.add("dark-mode");
      icon.textContent = "‚òÄÔ∏è";
      localStorage.setItem("mode", "dark");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const mode = localStorage.getItem("mode");
    const icon = document.getElementById("darkToggleIcon");
    if (mode === "dark") {
      document.body.classList.add("dark-mode");
      if (icon) icon.textContent = "‚òÄÔ∏è";
    } else if (mode === "pizza") {
      document.body.classList.add("pizza-mode");
      if (icon) icon.textContent = "üçï";
    }
  });
</script>
</body>
</html>
